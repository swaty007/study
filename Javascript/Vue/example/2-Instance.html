<!DOCTYPE html>
<html lang="en" id="wrapper">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Экземпляр Vue</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production-версия, оптимизированная для размера и скорости -->
<!--    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

</head>
<body id="main">


<script>
    // Наш объект data
    var data = { a: 1 }

    // Объект добавляется в экземпляр Vue
    var vm = new Vue({
        data: data
    })

    // Получение свойства из экземпляра
    // возвращает то же значение из исходных данных
    vm.a === data.a // => true

    // Изменение свойства экземпляра
    // влияет на оригинальные данные
    vm.a = 2
    data.a // => 2

    // ... и наоборот
    data.a = 3
    vm.a // => 3

    vm.b = 'hi' //То изменения в b не будут вызывать никаких обновлений. Если вы знаете, что свойство вам понадобится позже, но изначально оно пустое или несуществующее, нужно просто установить начальное значение. Например: <=
</script>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true

    // $watch — это метод экземпляра
    vm.$watch('a', function (newValue, oldValue) {
        // Этот коллбэк будет вызван, когда изменится `vm.a`
    })
</script>

<script>
    //Хуки жизненного цикла экземпляра
    new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` указывает на экземпляр vm
            console.log('Значение a: ' + this.a)
        }
    })
    // => "Значение a: 1"

    //Существуют и другие хуки, вызываемые на различных стадиях жизненного цикла экземпляра, например mounted, updated и destroyed. Все хуки вызываются с контекстной переменной this, ссылающейся на вызывающий экземпляр Vue.

</script>
<img src="https://ru.vuejs.org/images/lifecycle.png" alt="">
</body>
</html>
